  <!-- ADD STOCK MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Add Stock</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="symbol" required class="validate uppercase"></input>
          <label for="symbol">Symbol</label>
        </div>
        <div class="input-field">
          <input id="price" class="validate" required type="number" step="0.01"></input>
          <label for="price">Price</label>
        </div>
        <div class="input-field">
          <input id="quantity" class="validate" required type="number" step></input>
          <label for="quantity">Quantity</label>
        </div>
        <div class="input-field">
          <input id="date" class="validate" required type="date"></input>
          <label for="date">Date</label>
        </div>
        <div class="switch">
          <label>
            Sell
            <input id="buy" checked type="checkbox">
            <span class="lever"></span>
            Buy
          </label>
        </div>
        <button class="btn z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
    </ul>
  </div>

  <div class="fixed-action-btn">
    <a href="#" class="logged-in btn-floating btn-large modal-trigger" data-target="modal-create">
